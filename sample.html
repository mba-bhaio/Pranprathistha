<!DOCTYPE html>
<html>
<head>
    <title>Sample Webpage Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>This is a Main Heading</h1>
    <p>This is a paragraph of text. It can contain <b>bold</b> or <i>italic</i> text.</p>
    
    <h2>An Unordered List</h2>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <h2>A Link and an Image</h2>
    <a href="https://www.example.com">Visit Example Website</a>
    <img src="image_url.jpg" alt="Description of image" width="100" height="100">

</body>
</html>
